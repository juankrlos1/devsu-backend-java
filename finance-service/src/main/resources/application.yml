spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/devsu_test
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8090
  servlet:
    context-path: /finance-service

client-service:
  url: http://localhost:8080/client-service

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.devsu: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'
